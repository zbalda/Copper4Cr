	<script src="shared/endpoint/PortChrome.js"></script>
	<script src="utils/StorageChrome.js"></script>

	<script src="endpoint/ClientPortChrome.js"></script>

	<script src="appjs/bootstrap.min.js"></script>
	<script src="appjs/bootstrap.bundle.min.js"></script>

	</script>

	<!-- Our custom script -->
	<script src="app.js"></script>

</head>
<body>
	<div class="container">

		<!-- control climate toggle -->
		<div class="row" id="climateControlToggle">
			<div class="col-md">
				<label>Control Climate <input id="climateControlInput" type='checkbox'></label>
			</div>
		</div>

		<!-- target temperature -->
		<div class="row">
	    <div class="col-md">
				<div class="jumbotron jumbotron-fluid">
				  <div class="container">
				    <h1 id="targetTemperature" class="display-4">50</h1>
					  <p class="lead">Target Temperature</p>
						<hr>
						<div class="slidecontainer">
						  <input type="range" min="1" max="100" value="50" class="slider" id="targetTemperatureInput">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<!-- current temperature -->
			<div class="col-md">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 id="temperature" class="display-4">0</h1>
						<p class="lead">Current Temperature</p>
					</div>
				</div>
			</div>

			<!-- heater status -->
			<div class="col-md">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 id="heaterStatus" class="display-4">off</h1>
						<p class="lead">Heater</p>
					</div>
				</div>
			</div>

			<!-- fan status -->
			<div class="col-md">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 id="fanStatus" class="display-4">off</h1>
						<p class="lead">Fan</p>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
